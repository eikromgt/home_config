tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  default-nameserver: [223.5.5.5, 119.29.29.29]
  nameserver: ['114.114.114.114', '223.5.5.5', 'https://dns.alidns.com/dns-query']
rules:
  - DST-PORT,22,DIRECT
